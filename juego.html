<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Anton|Cinzel|Gochi+Hand|Libre+Caslon+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/juego.css">
  </head>

  <body>
    <div class="col-40">
    
      <div id="titulo">
        Rompecabezas
      </div>
      <div id="instrucciones">
          Instrucciones
        <ul id="lista-instrucciones">
          
        </ul>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
          <img src="images/final.png" alt="Imagen final"/>
        </div>
      </div>
      <div id="ultimo-mov">
        <p>Último movimiento</p>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div class="pieza" id="pieza1">
          <img src="images/10.jpg" alt="Pieza 1"/>
        </div>
        <div class="pieza" id="pieza2">
          <img src="images/20.jpg" alt="Pieza 2"/>
        </div>
        <div class="pieza" id="pieza3">
          <img src="images/30.jpg" alt="Pieza 3"/>
        </div>
        <div class="pieza" id="pieza4">
          <img src="images/40.jpg" alt="Pieza 4"/>
        </div>
        <div class="pieza" id="pieza5">
            <img src="images/50.jpg" alt="Pieza 5"/>
        </div>
        <div class="pieza" id="pieza6">
            <img src="images/60.jpg" alt="Pieza 6"/>
        </div>
        <div class="pieza" id="pieza7">
            <img src="images/70.jpg" alt="Pieza 7"/>
        </div>
        <div class="pieza" id="pieza8">
            <img src="images/80.jpg" alt="Pieza 8"/>
        </div>
        <div class="pieza" id="pieza9"></div>
      </div>
    </div>
    <div id="footer" class="texto-centrado">
      ¡A divertirse!
    </div>
    <div class="cartel_ganador hidden" id="cartel_ganador">
      <h2>¡¡GANASTE!!</h2>
      <p>Lo hiciste en <span id="contadorDeMovimientos"></span> movimientos</p>
      <div class="boton_aceptar" onclick="toggleCartelGanador()">Aceptar</div>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
